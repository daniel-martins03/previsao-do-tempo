<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="caixa-maior">
        <input  class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliquei()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em são paulo</h2>
        
            <p class="temp">21ºc</p>
        
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone info tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
        
            <p class="umidade">umidade: 76%</p>
        </div>
    </div>
</body>
</html>
